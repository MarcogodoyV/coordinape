version: '3.6'

services:
  postgres:
    image: postgres:13
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    environment:
      POSTGRES_PASSWORD: postgrespassword

  graphql-engine:
    image: hasura/graphql-engine:v2.1.1.cli-migrations-v3
    volumes:
      - ./hasura/migrations:/hasura-migrations
      - ./hasura/metadata:/hasura-metadata
    ports:
      - '8080:8080'
    depends_on:
      - postgres
    restart: always
    environment:
      HASURA_GRAPHQL_METADATA_DATABASE_URL: ${DATABASE_URL}
      HASURA_GRAPHQL_DATABASE_URL: ${DATABASE_URL}
      HASURA_GRAPHQL_ENABLE_CONSOLE: 'true'
      HASURA_GRAPHQL_DEV_MODE: 'true'
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_ADMIN_SECRET: admin-secret
      HASURA_GRAPHQL_AUTH_HOOK: http://host.docker.internal:3000/api/hasura/auth
      ## HASURA_GRAPHQL_UNAUTHORIZED_ROLE: public

  app:
    build:
      context: ./laravel
      dockerfile: ./Dockerfile
    container_name: laravel
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: app
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: '5432'
      DB_DATABASE: postgres
      DB_USERNAME: postgres
      DB_PASSWORD: postgrespassword
    volumes:
      - ./laravel:/var/www
      - ./laravel/services/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - default
    depends_on:
      - graphql-engine

  nginx:
    container_name: nginx
    build:
      context: ./laravel
      dockerfile: Dockerfile-nginx
      args:
        # override the defaults in the dockerfile here
        # for resolving permissions issues w volumes
        nginx_uid: 1000
        nginx_gid: 1000
    restart: unless-stopped
    tty: true
    ports:
      - "9000:80"
      - "443:443"
    volumes:
      - ./laravel:/var/www
      - ./laravel/services/nginx/conf.d/:/etc/nginx/conf.d/
    networks:
      - default
    depends_on:
      - app

networks:
  default:
    driver: bridge

volumes:
  db_data: null
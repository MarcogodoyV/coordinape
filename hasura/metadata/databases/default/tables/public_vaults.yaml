table:
  name: vaults
  schema: public
object_relationships:
- name: protocol
  using:
    foreign_key_constraint_on: org_id
- name: user
  using:
    foreign_key_constraint_on: created_by
array_relationships:
- name: distributions
  using:
    foreign_key_constraint_on:
      column: vault_id
      table:
        name: distributions
        schema: public
- name: vault_transactions
  using:
    foreign_key_constraint_on:
      column: vault_id
      table:
        name: vault_transactions
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      protocol:
        circles:
          users:
            profile:
              id:
                _eq: X-Hasura-User-Id
    columns:
    - id
    - token_address
    - simple_token_address
    - type
    - org_id
    - decimals
    - owner_id
    - created_by
    - created_at
    - updated_at
  role: user
select_permissions:
- permission:
    columns:
    - id
    - token_address
    - simple_token_address
    - type
    - org_id
    - decimals
    - owner_id
    - created_by
    - created_at
    - updated_at
    filter:
      protocol:
        circles:
          users:
            profile:
              id:
                _eq: X-Hasura-User-Id
  role: user

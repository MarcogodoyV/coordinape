table:
  name: claims
  schema: public
object_relationships:
- name: distribution
  using:
    foreign_key_constraint_on: distribution_id
- name: user
  using:
    foreign_key_constraint_on: user_id
insert_permissions:
- permission:
    backend_only: false
    check:
      distribution:
        epoch:
          circle:
            users:
              profile:
                id:
                  _eq: X-Hasura-User-Id
    columns:
    - amount
    - created_by
    - distribution_id
    - id
    - index
    - user_id
    - claimed
    - address
    - proof
    - created_at
    - updated_at
  role: user
select_permissions:
- permission:
    columns:
    - amount
    - created_by
    - distribution_id
    - id
    - index
    - user_id
    - claimed
    - address
    - proof
    - created_at
    - updated_at
    filter:
      distribution:
        epoch:
          circle:
            users:
              profile:
                id:
                  _eq: X-Hasura-User-Id
  role: user
